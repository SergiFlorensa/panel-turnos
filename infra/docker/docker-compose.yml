services:
  db:
    image: postgres:16
    container_name: postgres_panel_turnos
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: panel_turnos
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  api:
    build:
      context: ../../panel-turnos-api
      dockerfile: Dockerfile
    container_name: panel_turnos_api
    restart: unless-stopped
    env_file:
      - ../../panel-turnos-api/.env
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  pgdata:
